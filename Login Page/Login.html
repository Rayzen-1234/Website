<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <link rel="icon" href="Logo.png" type="image/x-icon" />
    <title>Login - H. M. EDUCATION CENTRE</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <div class="logo-container">
          <img src="Logo.png" alt="H. M. EDUCATION CENTRE Logo" class="logo" />
          <h1 class="school-title">H.M.EDUCATION CENTRE</h1>
        </div>
      </header>
      <main class="main-content">
        <button
          id="backButton"
          class="back-button"
          aria-label="Back to Homepage"
          onclick="window.location.href='../index.html'"
        >
          Back to Homepage
        </button>

        <section class="login-section">
          <h2>Login</h2>
          <form id="loginForm" class="login-form">
            <select id="userType" required>
              <option value="" disabled selected>Select User Type</option>
              <option value="admin">Admin</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
            <input type="text" id="name" placeholder="Username" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit" class="submit-button">Login</button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-text">
              <p>Call us any time:</p>
              <p><a href="tel:+918777606414">+91 8777606414</a></p>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-text">
              <p>Email us 24/7 hours:</p>
              <p>
                <a href="mailto:contact@hmeducationcentre.in"
                  >contact@hmeducationcentre.in</a
                >
              </p>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-text">
              <p>Our School location:</p>
              <p>Hind Motor, Hooghly - 712233</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="login.js"></script>
  </body>
</html>
